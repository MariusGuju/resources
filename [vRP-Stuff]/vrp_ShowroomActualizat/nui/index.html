<html>
  <head>
    <title>eskape showroom2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=Rubik:ital,wght@0,300;0,400;1,300;1,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div id = "opwnShowroom" class = 'showroom' style = 'display: none'>

      <div class = 'logoshowroom'>
        <h1><i class="fas fa-car"></i> Dealership</h1>
      </div>

        <div class='scrollbarButoanele'>
          <div class="btn-groups2" id='categorii'>
        </div>

          <div class = 'scrollbarButoanele'>
            <div class="btn-groups" id = 'masinile'>
          </div>
        </div>
      </div>

      <div class = 'butonexit'>
        <button onclick="exitShowroom()" class="button"><h3><i class="fas fa-times-circle"></i> Exit </h3></button>
      </div>

      <div class = 'butonGoback'>
        <button onclick="goBack()" class="button"><h3><i class="fas fa-undo"></i> Go Back </h3></button>
      </div>

    <div class = 'infoMasina' id = 'infoMasina' style = 'display: none'>
          <h5><i class="fas fa-car"></i> INFORMATII MASINA</h5>
          <h6><i class="fas fa-wallet"></i> PRICE</h6>
          <p id = 'numeMasina-pret'>5.000.000 $</p>

          <div class = 'barile'>
            <h1 >Viteza Maxima</h1>
            <h2 id = 'kmperh'></h2>
            <div class="roundedBarBox">
              <div class = roundedBarContainer id = 'kmperhbox'></div>
            </div>
            <h1 >acceleratie</h1>
            <h2 id = 'acceleratie'></h2>
            <div class="roundedBarBox">
              <div class = roundedBarContainer id = 'acceleratiebox'  ></div>
            </div>
            <h1 >frana</h1>
            <h2 id = 'frana'></h2>
            <div class="roundedBarBox">
              <div class = roundedBarContainer id = 'franabox'></div>
            </div>
          </div>
        <div class = 'shopbuttons'>
          <div class="btn-group">
            <button onclick="cumparaMasina()" class="button"><i class="fab fa-cc-visa"></i> buy</button>
            <button onclick="testeazaMasina()" class="button"><i class="fas fa-car"></i> drive test</button>
          </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='https://static.tumblr.com/xngweh4/jVInr6vnz/colpick.js'></script>
    <script  src="./scripts.js"></script>
  </body>
</html>
